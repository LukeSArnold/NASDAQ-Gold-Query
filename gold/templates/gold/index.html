<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'gold/style.css' %}" />
		<title>Worth Your Weight In Gold </title>
		<script type="text/javascript" src="{% static 'gold/script.js' %}"></script>
	</head>
	<body>
		<div class="stuff-box" style="background-color: #000000">
			<h2> What's Your Weight's Worth In Gold? </h2>
			<p> Input Your Weight And Press The = Button To See What You're Worth </p>
			<p> For Your Privacy, Results Are Removed When Clicked </p>
			<input type = "number" id = "input"></input>
			<select id = "menu"> 
				<option value = "U.S. Ton">U.S. Ton </option>
				<option value = "Gram">Gram </option>
				<option value = "Troy Ounce"> Troy Ounce </option>
				<option value = "Kilogram"> Kilogram</option>
				<option value = "Imperial Pound"> Imperial Pound </option>
				<option value = "Ounce"> Ounce </option>
			</select>
			<button id = "calculate" onclick = "calculate()"> = </button>
			<p id = "gold_price_text"> Please Wait </p>
		</div>
		<div class = "stuff-box" id = "content_div"></div>

	</body>	
</html>
